<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Users</title>
    <style>
        body {
            background-color: #2c3e50; /* Dark gray background */
            color: #ffffff; /* White text */
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #3498db; /* Blue heading */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        /* Style for the list items (users) */
        .user-item {
            background-color: #34495e; /* Darker gray background for user items */
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>List of Users</h1>
    
    <ul>
        {% for user in users %}
            <li class="user-item">{{ user.DisplayName }}</li>
        {% empty %}
            <li>No users found.</li>
        {% endfor %}
    </ul>
</body>
</html>
